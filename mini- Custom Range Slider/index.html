<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Range Slider</title>

  <script defer src="main.js"></script>

<body>
  <h2>Custom Range Slider</h2>

  </div>
</body>
